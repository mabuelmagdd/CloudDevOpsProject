[defaults]
# path to inventory
inventory = aws_ec2.yml
remote_user = ubuntu 
# path to pem keypair file
private_key_file = /home/ubuntu/Downloads/project-key 
#path to roles directory 
roles_path = /home/ubuntu/CloudDevOpsProject/roles

[privilege_escalation]
become=True
become_method=sudo
become_user=root
become_ask_pass=False
